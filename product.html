<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>Đặt hàng - TRIỆU TÂM</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h2 style="font-family: 'Playfair Display'; color: var(--gold); letter-spacing: 3px; margin: 0;">TRIỆU TÂM</h2>
        <a href="index.html" style="text-decoration:none; color:#fff; font-size: 12px; letter-spacing: 1px;">QUAY LẠI</a>
    </div>
    
    <div class="container" style="max-width: 500px; width: 90%; margin: 40px auto;">
        <div class="product-preview" style="background: var(--dark); color: white; padding: 30px; text-align: center; border-radius: 8px 8px 0 0;">
            <span style="font-size: 10px; letter-spacing: 3px; opacity: 0.6; text-transform: uppercase;">Chi tiết sản phẩm chọn</span>
            <div style="display: flex; justify-content: center; margin: 20px 0;">
                <img id="display-img" src="" alt="Sản phẩm" style="width: 200px; height: 200px; object-fit: cover; border: 1px solid rgba(212, 175, 55, 0.3); display: none;">
            </div>
            <h1 id="display-id" style="font-family: 'Playfair Display'; font-size: 35px; margin: 5px 0; letter-spacing: 5px; color: var(--gold);">---</h1>
            <p id="display-name" style="font-size: 13px; opacity: 0.8; letter-spacing: 1px; margin-top: 5px;"></p>
        </div>

        <div style="background: white; padding: 30px; border: 1px solid #eee; border-top: none; border-radius: 0 0 8px 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.05);">
            <label style="font-weight: 600; font-size: 11px; display: block; margin-bottom: 10px; letter-spacing: 1px;">TÊN HỘ KINH DOANH:</label>
            <input type="text" id="biz-name" placeholder="Nhập tên hộ kinh doanh..." style="width:100%; padding:14px; border:1px solid #ddd; margin-bottom: 20px; box-sizing: border-box; border-radius: 4px; outline: none;">

            <div style="display: flex; gap: 15px;">
                <div style="flex: 1.5;">
                    <label style="font-weight: 600; font-size: 11px; letter-spacing: 1px;">SIZE:</label>
                    <select id="selected-size" style="width:100%; padding:14px; border: 1px solid #ddd; border-radius: 4px; outline: none;"></select>
                </div>
                <div style="flex: 1;">
                    <label style="font-weight: 600; font-size: 11px; letter-spacing: 1px;">SỐ LƯỢNG:</label>
                    <input type="number" id="selected-qty" value="1" min="1" style="width:100%; padding:14px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; outline: none;">
                </div>
            </div>

            <button class="btn-gold" onclick="handleOrder()" style="margin-top: 30px; width:100%; padding:18px; background: var(--dark); color: var(--white); border:none; cursor:pointer; font-weight:bold; letter-spacing:2px; border-radius: 4px; transition: 0.3s;">XÁC NHẬN ĐẶT HÀNG</button>
        </div>
    </div>

    <script src="script.js"></script>
    <script>window.onload = loadProductDetail;</script>
</body>
</html>
