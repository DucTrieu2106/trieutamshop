<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản trị - TRIỆU TÂM SHOP</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; }
        .navbar { background: #111; color: #fff; padding: 15px; display: flex; justify-content: space-between; align-items: center; }
        .navbar a { color: #d4af37; text-decoration: none; font-weight: bold; }
        .admin-flex { display: flex; gap: 20px; flex-wrap: wrap; margin-bottom: 30px; }
        .box { flex: 1; min-width: 300px; border: 1px solid #ddd; padding: 20px; background: #fff; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .box h3 { border-bottom: 2px solid #d4af37; padding-bottom: 10px; margin-top: 0; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { cursor: pointer; border-radius: 4px; border: none; font-weight: bold; }
        .btn-add { background: #111; color: #fff; padding: 12px; }
        .btn-user { background: #666; color: #fff; padding: 10px; }
        table th, table td { padding: 10px; text-align: center; border: 1px solid #eee; }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>HỆ THỐNG QUẢN TRỊ</h2>
        <div>
            <a href="index.html">TRANG CHỦ</a> | 
            <a href="#" onclick="logout()">ĐĂNG XUẤT</a>
        </div>
    </div>

    <div class="container" style="max-width: 1200px; margin: 20px auto; padding: 0 15px;">
        <div class="admin-flex">
            <div class="box">
                <h3>THÊM SẢN PHẨM MỚI</h3>
                <input type="text" id="p-id" placeholder="Mã sản phẩm (VD: #A01)">
                <input type="text" id="p-name" placeholder="Tên sản phẩm">
                <input type="text" id="p-price" placeholder="Giá (VD: 250.000đ)">
                <p style="font-size: 12px; color: #888; margin: 0;">Chọn ảnh sản phẩm:</p>
                <input type="file" id="p-img-file" accept="image/*">
                <button class="btn-add" style="width:100%" onclick="addNewProduct()">CẬP NHẬT LÊN HỆ THỐNG</button>
            </div>

            <div class="box">
                <h3>CẤP TÀI KHOẢN KHÁCH</h3>
                <input type="text" id="new-user" placeholder="Tên đăng nhập">
                <input type="text" id="new-pass" placeholder="Mật khẩu">
                <button class="btn-user" style="width:100%" onclick="createCustomerAccount()">TẠO TÀI KHOẢN</button>
            </div>
        </div>

        <div class="box">
            <h3>DANH SÁCH ĐƠN HÀNG MỚI</h3>
            <div id="admin-orders-container" style="overflow-x: auto;">
                </div>
        </div>

        <h2 style="text-align: center; margin-top: 50px;">XEM TRƯỚC GIAO DIỆN SHOP</h2>
        <div id="home-product-grid" class="product-grid">
            </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
