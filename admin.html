<!DOCTYPE html>
<html lang="vi">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Quản trị - TRIỆU TÂM</title>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    
    <link rel="stylesheet" href="style.css">
    <style>
        .admin-flex { display: flex; gap: 20px; margin-bottom: 30px; flex-wrap: wrap; }
        .box { flex: 1; min-width: 300px; border: 1px solid #eee; padding: 20px; background: #fff; border-radius: 8px; }
        .date-group-header { background: #111; color: #fff; padding: 12px; margin-top: 30px; display: flex; justify-content: space-between; border-left: 8px solid #d4af37; }
        .summary-tag { background: #d4af37; color: #000; padding: 2px 10px; border-radius: 20px; font-size: 11px; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; margin-top: 10px; }
        th, td { padding: 12px; border: 1px solid #eee; text-align: center; }
        input[type="text"], input[type="file"] { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; box-sizing: border-box; }
        .inventory-item { display: flex; justify-content: space-between; align-items: center; padding: 8px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
    <div class="navbar">
        <h2 onclick="location.href='index.html'" style="cursor:pointer">HỆ THỐNG ADMIN</h2>
        <a href="index.html" style="text-decoration: none; color: #111; font-weight: bold;">VỀ TRANG CHỦ</a>
    </div>

    <div class="container" style="margin-top: 20px;">
        <div class="admin-flex">
            <div class="box">
                <h3 style="border-bottom: 2px solid #111; padding-bottom: 10px;">THÊM SẢN PHẨM MỚI</h3>
                <input type="text" id="p-id" placeholder="Mã SP (VD: #A-01)">
                <input type="text" id="p-name" placeholder="Tên sản phẩm">
                <input type="text" id="p-price" placeholder="Giá hiển thị">
                <label style="font-size: 12px; color: #666;">Chọn ảnh sản phẩm:</label>
                <input type="file" id="p-img-file" accept="image/*">
                <button onclick="addNewProduct()" style="width:100%; padding:15px; background:#111; color:#fff; border:none; cursor:pointer; font-weight:bold; letter-spacing:1px;">CẬP NHẬT LÊN HỆ THỐNG</button>
            </div>

            <div class="box">
                <h3 style="border-bottom: 2px solid #111; padding-bottom: 10px;">QUẢN LÝ KHO</h3>
                <div id="inventory-list" style="max-height: 300px; overflow-y: auto;">
                    </div>
            </div>

            <div class="box" style="background: #fdfdfd;">
                <h3 style="border-bottom: 2px solid #111; padding-bottom: 10px;">CẤP TÀI KHOẢN</h3>
                <input type="text" id="new-user" placeholder="Tên đăng nhập khách">
                <input type="text" id="new-pass" placeholder="Mật khẩu">
                <button onclick="createCustomerAccount()" style="width:100%; padding:10px; background:#666; color:#fff; border:none; cursor:pointer;">TẠO TÀI KHOẢN</button>
            </div>
        </div>

        <h2 style="text-align: center; margin-top: 50px; letter-spacing: 2px;">DANH SÁCH ĐƠN HÀNG</h2>
        <div id="admin-orders-container"></div>

        <h2 style="text-align: center; margin-top: 80px; letter-spacing: 2px; border-top: 2px solid #eee; padding-top: 40px;">XEM TRƯỚC TRANG CHỦ</h2>
        <div id="home-product-grid" class="product-grid"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
