<!DOCTYPE html>
<html lang="vi">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Quản trị - TRIỆU TÂM</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background:#f4f4f4;">
    <div style="background:#000; padding:15px; display:flex; justify-content:space-between; align-items:center;">
        <a href="index.html" style="color:#d4af37; text-decoration:none; font-weight:bold;">← VỀ TRANG CHỦ</a>
        <a href="#" onclick="logout()" style="color:red; text-decoration:none; font-weight:bold;">ĐĂNG XUẤT</a>
    </div>
    <div style="max-width:1000px; margin:20px auto; padding:20px; display:flex; gap:20px; flex-wrap:wrap;">
        <div style="flex:1; min-width:300px; background:#fff; padding:20px; border-radius:8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
            <h3>THÊM SẢN PHẨM MỚI</h3>
            <input type="text" id="p-id" placeholder="Mã SP (#Q27)">
            <input type="text" id="p-name" placeholder="Tên sản phẩm">
            <input type="text" id="p-price" placeholder="Giá">
            <input type="file" id="p-img-file" accept="image/*">
            <button onclick="addNewProduct()" style="width:100%; padding:15px; background:#111; color:#fff; border:none; cursor:pointer; font-weight:bold;">CẬP NHẬT LÊN CLOUD</button>
        </div>
        <div style="flex:1; min-width:300px; background:#fff; padding:20px; border-radius:8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1);">
            <h3>CẤP TÀI KHOẢN KHÁCH</h3>
            <input type="text" id="new-user" placeholder="Tên tài khoản">
            <input type="text" id="new-pass" placeholder="Mật khẩu">
            <button onclick="createCustomerAccount()" style="width:100%; padding:15px; background:#444; color:#fff; border:none; cursor:pointer; font-weight:bold;">TẠO TK KHÁCH</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
