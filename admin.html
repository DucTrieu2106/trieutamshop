<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Quản trị - TRIỆU TÂM</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .date-group-header { background: #111; color: #fff; padding: 15px; margin-top: 30px; display: flex; justify-content: space-between; border-left: 8px solid #d4af37; }
        .summary-tag { background: #d4af37; color: #000; padding: 2px 10px; border-radius: 20px; font-size: 11px; font-weight: bold; }
        table { width: 100%; border-collapse: collapse; background: #fff; }
        th, td { padding: 12px; border: 1px solid #eee; text-align: center; }
        .inventory-item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #eee; }
    </style>
</head>
<body>
    <div class="navbar">
        <h2>HỆ THỐNG ADMIN</h2>
        <div class="nav-links"><a href="javascript:void(0)" onclick="logout()" style="color: red;">ĐĂNG XUẤT</a></div>
    </div>
    <div class="container" style="margin-top: 20px;">
        <div style="display: flex; gap: 20px; margin-bottom: 40px;">
            <div style="flex: 1.5; border: 1px solid #eee; padding: 20px;">
                <h3>THÊM SẢN PHẨM</h3>
                <input type="text" id="p-id" placeholder="Mã (VD: #A-01)">
                <input type="text" id="p-name" placeholder="Tên sản phẩm">
                <input type="text" id="p-price" placeholder="Giá">
                <input type="file" id="p-img-file" accept="image/*" style="margin: 10px 0;">
                <button onclick="addNewProduct()" style="width: 100%; padding: 15px; background: #111; color: #fff; border: none; cursor: pointer;">CẬP NHẬT</button>
            </div>
            <div style="flex: 1; border: 1px solid #eee; padding: 20px;">
                <h3>KHO HÀNG</h3>
                <div id="inventory-list"></div>
            </div>
            <div style="flex: 1; border: 1px solid #eee; padding: 20px; background: #f9f9f9;">
                <h3>CẤP TÀI KHOẢN</h3>
                <input type="text" id="new-user" placeholder="Tên tài khoản">
                <input type="text" id="new-pass" placeholder="Mật khẩu">
                <button onclick="createCustomerAccount()" style="width: 100%; margin-top: 10px;">TẠO TÀI KHOẢN</button>
            </div>
        </div>
        <div id="admin-orders-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
