<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIỆU TÂM - LUXURY STORE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
    <a href="index.html" class="brand-name">TRIỆU TÂM</a>
    <div class="nav-links">
        <span id="user-display" style="color: #d4af37; font-weight: bold; margin-right: 20px;"></span>
        <a href="javascript:void(0)" onclick="logout()" style="color: #ff4d4d; text-decoration: none; font-size: 12px;">ĐĂNG XUẤT</a>
    </div>
</div>

<div class="container">
    <div style="text-align: center; margin: 60px 0;">
        <h1 style="font-family: 'Playfair Display', serif; font-size: 50px; letter-spacing: 15px; margin: 0; color: #111;">TRIỆU TÂM</h1>
        <p style="letter-spacing: 5px; font-size: 12px; color: #999; margin-top: 10px; text-transform: uppercase;">Premium Fashion Collection</p>
    </div>
    
    <div class="search-container" style="max-width: 500px; margin: 0 auto 60px;">
        <input type="text" id="product-search" placeholder="TÌM KIẾM SẢN PHẨM..." onkeyup="searchProducts()" 
        style="width: 100%; padding: 15px; border: none; border-bottom: 1px solid #111; background: transparent; text-align: center; font-size: 11px; letter-spacing: 2px; outline: none;">
    </div>

    <div id="home-product-grid" class="product-grid"></div>
    </div>

        <div class="history-section">
            <h2 style="text-align: center; letter-spacing: 5px; margin-bottom: 30px; font-family: 'Playfair Display';">ORDER HISTORY</h2>
            <div style="overflow-x: auto;">
                <table>
                    <thead style="background:#111; color:#fff;">
    <tr>
        <th style="padding: 12px; width: 10%;">GIỜ</th>
        <th style="width: 25%;">HỘ KINH DOANH</th>
        <th style="width: 15%;">MÃ SP</th>
        <th style="width: 10%;">SIZE</th>
        <th style="width: 10%;">SL</th>
        <th style="width: 30%;">TRẠNG THÁI</th>
    </tr>
</thead>
                    <tbody id="customer-history" style="text-align:center;"></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
