<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>TRIỆU TÂM - CỬA HÀNG</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="navbar">
        <h2 onclick="location.href='index.html'" style="cursor:pointer">TRIỆU TÂM</h2>
        <div class="nav-links">
            <span id="user-display" style="font-size: 11px; margin-right: 15px;"></span>
            <a href="javascript:void(0)" onclick="logout()" style="color: red;">ĐĂNG XUẤT</a>
        </div>
    </div>
    <div class="container">
        <h1 style="text-align: center; font-family: 'Playfair Display'; letter-spacing: 5px; margin: 40px 0;">COLLECTION</h1>
        <div class="search-container" style="max-width: 600px; margin: 0 auto 40px; padding: 0 20px;">
            <input type="text" id="product-search" placeholder="Nhập mã sản phẩm..." onkeyup="searchProducts()" style="width: 100%; padding: 15px; outline: none; border: 1px solid #eee;">
        </div>
        <div id="home-product-grid" class="product-grid"></div>

        <div style="margin-top: 80px;">
            <h2 style="text-align: center; letter-spacing: 3px;">LỊCH SỬ ĐẶT HÀNG</h2>
            <table style="width:100%; border-collapse: collapse; margin-top: 20px;">
                <thead style="background:#f4f4f4;"><tr><th>THỜI GIAN</th><th>MÃ SP</th><th>SIZE</th><th>SL</th><th>TRẠNG THÁI</th></tr></thead>
                <tbody id="customer-history" style="text-align:center;"></tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
