<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TRIỆU TÂM - CỬA HÀNG</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="navbar">
        <h2 onclick="location.href='index.html'" style="cursor:pointer">TRIỆU TÂM</h2>
        <div class="nav-links">
            <span id="admin-btn-area"></span> 
            <span id="user-display" style="font-size: 11px; margin-right: 15px; color: #d4af37; font-weight: bold;"></span>
            <a href="javascript:void(0)" onclick="logout()" style="color: red; text-decoration: none; font-weight: bold; font-size: 11px;">ĐĂNG XUẤT</a>
        </div>
    </div>

    <div class="container">
        <h1 style="text-align: center; font-family: 'Playfair Display'; letter-spacing: 5px; margin: 40px 0;">COLLECTION</h1>
        
        <div class="search-container" style="max-width: 600px; margin: 0 auto 40px; padding: 0 20px;">
            <input type="text" id="product-search" placeholder="Tìm kiếm theo mã hoặc tên..." onkeyup="searchProducts()" style="width: 100%; padding: 15px; outline: none; border: 1px solid #eee; border-radius: 25px; text-align: center;">
        </div>

        <div id="home-product-grid" class="product-grid"></div>

        <div style="margin-top: 80px; padding: 20px; background: #fafafa; border-radius: 8px;">
            <h2 style="text-align: center; letter-spacing: 3px; font-size: 18px;">LỊCH SỬ ĐẶT HÀNG CỦA BẠN</h2>
            <div style="overflow-x: auto;">
                <table style="width:100%; border-collapse: collapse; margin-top: 20px; font-size: 13px;">
                    <thead style="background:#111; color:#fff;">
                        <tr>
                            <th style="padding: 12px;">THỜI GIAN</th>
                            <th>MÃ SP</th>
                            <th>SIZE</th>
                            <th>SL</th>
                            <th>TRẠNG THÁI</th>
                        </tr>
                    </thead>
                    <tbody id="customer-history" style="text-align:center;"></tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
