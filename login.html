<!DOCTYPE html>
<html lang="vi">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <meta charset="UTF-8">
    <title>Đăng nhập - TRIỆU TÂM</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { background: #111; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-box { background: #fff; padding: 40px; width: 320px; text-align: center; border-radius: 4px; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #111; color: #fff; border: none; cursor: pointer; font-weight: bold; }
    </style>
    
</head>
<body>
    <div class="login-box">
        <h2 style="letter-spacing: 5px;">TRIỆU TÂM</h2>
        <input type="text" id="user" placeholder="Tên tài khoản">
        <input type="password" id="pass" placeholder="Mật khẩu">
        <button onclick="login(document.getElementById('user').value, document.getElementById('pass').value)">ĐĂNG NHẬP</button>
    </div>
    <script src="script.js"></script>
</body>

</html>
